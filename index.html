<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-layout">
        <h1>My Library</h1>
        <button id="add-book">ADD BOOK+</button>
    </div>
    <div class="container">
        <table class="book-table">

        </table>
    </div>
    <form action="" method="get" id="book-form">
        <p>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </p>

        <p>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
        </p>

        <p>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" min="1" value="1" required>
        </p>

        <p>
            <span>Read:</span>
            <label for="read">
                <input type="radio" id="read" name="read" value="read" required>
                Read
            </label>
            <label for="not-read">
                <input type="radio" id="not-read" name="read" value="not read">
                Not Read
            </label>
        </p>
        <input id="create-book-button" type="submit" value="Create Book">
        <button type="button" id="cancel-button">Cancel</button>
    </form>
    <script src="index.js"></script>
</body>

</html>
